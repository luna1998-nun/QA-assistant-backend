server:
  port: 8123
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true
# springdoc-openapi config
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
      -group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.hupi.hupiaiagent.controller
# knife4j config
knife4j:
  enable: true
  setting:
    language: zh_cn

